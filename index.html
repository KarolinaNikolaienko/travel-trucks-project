<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/logo-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelTrucks</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  <!-- Gradient for half-star -->
  <svg
    style="width: 0; height: 0; position: absolute"
    aria-hidden="true"
    focusable="false"
  >
    <defs>
      <linearGradient id="star-gradient" x2="1" y2="0">
        <stop offset="0%" stop-color="var(--rating)" />
        <stop class="gradient-middle" offset="50%" stop-color="var(--rating)" />
        <stop class="gradient-middle" offset="50%" stop-color="var(--badges)" />
        <stop offset="100%" stop-color="var(--badges)" />
      </linearGradient>
    </defs>
  </svg>
